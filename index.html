<body>
    <div class="nav d-flex bg-light">
        <!-- Navbar Title -->
        <div class="p-2 flex-grow-1">
            <div class="container-fluid ig">
                <i class="fa-brands fa-instagram" style="font-size:18px;"></i>
             Instagram

            </div>
        </div>

        <!-- Button "Create a new post" -->
        <div class="p-2">
            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Create a new post
            </button>
            
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Create a new post</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <label for="caption">Caption:</label>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" style="height: 100px"></textarea>
                            <label for="floatingTextarea">Add the caption of your post here</label>
                        </div>
                        <button type="button" class="btn btn-outline-dark mt-2" >
                            <i class="fa-solid fa-camera"></i>
                        </button>

                        <button type="button" class="btn btn-outline-dark mt-2" >
                            <i class="fa-solid fa-location-dot"></i>
                        </button>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Publish</button>
                        <button type="button" class="btn btn-danger">Close</button>
                    </div>
                </div>
                </div>
            </div>


        </div>

        <!-- Button settings -->
        <div class="p-2">
            <div class="btn-group">
                <button
                  type="button"
                  class="btn btn-secondary dropdown-toggle"
                  data-bs-toggle="dropdown"
                  aria-expanded="false">
                  <i class="fa-solid fa-gear"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" href="#">Profile</a></li>
                  <li><a class="dropdown-item" href="#">Accessibility</a></li>
                  <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                  <div class="dropdown-divider"></div>
                  <li><a class="dropdown-item text-danger" href="#">Sign Out</a></li>
                </ul>
            </div>
        </div>
    </div>
